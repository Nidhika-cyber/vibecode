<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Display Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    pre {
      background-color: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <h1>My Code Snippet</h1>
  <pre>
function greet(name) {
  return "Hello, " + name + "!";
}
console.log(greet("World"));
  </pre>
</body>
</html>
